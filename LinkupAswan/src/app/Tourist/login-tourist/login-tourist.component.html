
<div class="register-container">
  <div class="row  m-5 p-3" style="background-color: aliceblue;background-color: #f0f8ff0f;
  box-shadow: 10px 5px 5px #eee4ef82; border-radius: 15px ;">
    

    <div class="col-lg-4">
      <img
        src="https://www.word7ob.com/wp-content/uploads/2019/07/204.jpg"
        style="height: 100%;border-radius: 15px;" alt="Register Image" class="img-fluid">
    </div>

    <div class="container col-6 h-75" style="height: 80%;">
      <div class="img-circle mb-4 center" style="text-align: center;">
        <a href="">
          <img
            src="/image/FireShot_Capture_024_-_Edit_your_own_logo_-_LogoAI.com_-_www.logoai.com-transformed (1).png "
            class="w-50" alt="">
        </a>
      
    </div>
    <!-- <div class="registration-form col-6"> -->
      <h3>Tourist Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
        <div class="form-row">
         
          

          <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control"
              placeholder="Enter your email" />
          </div>

          <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control"
              placeholder="Enter your password" />
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe" class="form-check-label">Remember me?</label>
          </div>
          <a href="#">Forgot password?</a>
      </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="text-center my-3">
          <span>Or sign in with</span>
        </div>

        <div class="social-login-btn btn btn-outline-primary ">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/google-icon-logo-png-transparent.png" class="mr-2" style="width: 5%;" alt="Google Logo">
          <span>Sign in with Google</span>
        </div>
        <div class="social-login-btn btn btn-outline-primary h-25 mt-2">
          <img src="https://th.bing.com/th/id/R.dffa53426a3841aa24eebb04c17e48bd?rik=gj4GZH9Ijl5QNw&pid=ImgRaw&r=0" class="mr-2" style="width: 2%;" alt="Facebook Logo">
          <span>Sign in with Facebook</span>
        </div>

      </form>
      

    </div>


    

  </div>

</div>
