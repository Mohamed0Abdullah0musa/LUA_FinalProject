<!-- src/app/registration/registration.component.html -->
<div class="register-container col-12">
  <div class="row m-5 p-5 justify-content-center align-items-center m-auto "
    style="background-color: rgb(109, 151, 187); background-color: #f0f8ff0f; box-shadow: 10px 5px 5px #eee4ef82; border-radius: 15px;">
    
    <div class="col-12 d-flex p-5 flex-column-reverse flex-md-row h-75 bg-mode shadow rounded-4 overflow-hidden mb-4" style="height: 80%;">
      <div class="col-md-4 pl-3">
        <img src="https://www.word7ob.com/wp-content/uploads/2019/07/204.jpg" style="height: 100%; border-radius: 15px;" alt="Register Image"
          class="img-fluid">
      </div>
     

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="container mt-5 col-6">
        
        <div class="form-row">
          <div class="img-circle mb-4 center text-center">
            <a href="">
              <img src="/public/FireShot_Capture_024_-_Edit_your_own_logo_-_LogoAI.com_-_www.logoai.com-transformed (1).png"
                class="w-50" alt="">
            </a>
          </div>
          <h3 class="mb-5">Tourist Registration</h3>
          <h6 class="mb-3">Already a member? <a href="/login">Login</a></h6>
          <div class="form-group col-md-12 mb-3">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
          </div>

          <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control"
              placeholder="Enter your email" />
          </div>


          <div class="form-group col-md-6 mb-3">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control"
              placeholder="Enter your password" />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              placeholder="Confirm your password" />
          </div>

          <div class="form-group col-12 mb-3">
            <label for="visaCard">Visa Card</label>
            <input id="visaCard" formControlName="visaCard" class="form-control"
              placeholder="Enter your Visa Card number" />
          </div>

          <div class="form-group col-12 mb-3">
            <label for="nationalityId">Nationality ID</label>
            <input id="nationalityId" formControlName="nationalityId" class="form-control"
              placeholder="Enter your Nationality ID" />
          </div>

          <div class="form-group col-md-12 mb-3">
            <label for="image">Profile Image</label>
            <input id="image" type="file" (change)="onFileChange($event)" class="form-control-file" />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input type="checkbox" id="Keep me signed in">
              <label for="Keep me signed in" class="form-check-label">Keep me signed in</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>

          <div class="text-center my-3">
            <span>Or sign in with</span>
          </div>
          <div class="social-login-btn btn btn-outline-primary">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/google-icon-logo-png-transparent.png" class="mr-2"
              style="width: 5%;" alt="Google Logo">
            <span>Sign in with Google</span>
          </div>
          <div class="social-login-btn btn btn-outline-primary h-25 mt-2">
            <img src="https://th.bing.com/th/id/R.dffa53426a3841aa24eebb04c17e48bd?rik=gj4GZH9Ijl5QNw&pid=ImgRaw&r=0"
              class="mr-2" style="width: 2%;" alt="Facebook Logo">
            <span>Sign in with Facebook</span>
          </div>
        </div>
      </form>

      
    </div>
  </div>
</div>
