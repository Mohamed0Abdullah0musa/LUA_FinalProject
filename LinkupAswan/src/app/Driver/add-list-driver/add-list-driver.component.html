<div class="container my-5">
  <h1 class="text-center">Add New Listing Driver</h1>
  <p class="text-center">Praise effects wish change way and any wanted. Lively use looked latter regard had.</p>

  <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <!-- Owner Detail Section -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Owner Detail</h5>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="ownerFirstName">First name</label>
            <input type="text" id="ownerFirstName" formControlName="ownerFirstName" class="form-control"
              placeholder="First name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerLastName">Last name</label>
            <input type="text" id="ownerLastName" formControlName="ownerLastName" class="form-control"
              placeholder="Last name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerContactNumber">Contact number</label>
            <input type="text" id="ownerContactNumber" formControlName="ownerContactNumber" class="form-control"
              placeholder="Enter contact number" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerEmail">Email address</label>
            <input type="email" id="ownerEmail" formControlName="ownerEmail" class="form-control"
              placeholder="Enter email address" />
          </div>
          <div class="col-md-12 mb-3">
            <label for="ownerAddress">Address</label>
            <input type="text" id="ownerAddress" formControlName="ownerAddress" class="form-control"
              placeholder="Enter address" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerState">State</label>
            <select id="ownerState" formControlName="ownerState" class="form-control">
              <option value="1">Select state</option>
              <option value="2">Select state</option>
              <option value="3">Select state</option>
              <option value="4">Select state</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="ownerCity">City</label>
            <input type="text" id="ownerCity" formControlName="ownerCity" class="form-control"
              placeholder="Enter city" />
          </div>
        </div>
      </div>
    </div>

    <!-- Cab Detail Section -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Car Detail</h5>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="carName">Car name</label>
            <input type="text" id="carName" formControlName="carName" class="form-control"
              placeholder="Enter car name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="carType">Car type</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="carTypeAc" value="Ac" formControlName="carType">
                <label class="form-check-label" for="carTypeAc">Ac</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="carTypeNonAc" value="Non Ac" formControlName="carType">
                <label class="form-check-label" for="carTypeNonAc">Non Ac</label>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="carModel">Car model</label>
            <select id="carModel" formControlName="carModel" class="form-control">
              <option>Select model</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="modelYear">Model Year</label>
            <input type="text" id="modelYear" formControlName="modelYear" class="form-control"
              placeholder="Enter car model year" />
          </div>
          <div class="col-md-12 mb-3">
            <label for="uploadImage">Upload image</label>
            <div class="upload-container">
              <input type="file" id="uploadImage" (change)="onFileChange($event)" class="form-control-file" />
              <p>Drop files here or click to upload.</p>
              <small class="form-text text-muted">Only JPG, JPEG, and PNG. Our suggested dimensions are 600px *
                450px.</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Driver Detail Section -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Driver Detail</h5>

        <div class="row">
          <div class="col-md-2 mb-3">
            <label for="driverTitle">Title</label>
            <select id="driverTitle" formControlName="driverTitle" class="form-control">
              <option>Mr</option>
              <option>Mrs</option>
             </select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="driverFirstName">First name</label>
            <input type="text" id="driverFirstName" formControlName="driverFirstName" class="form-control"
              placeholder="First name" />
          </div>
          <div class="col-md-5 mb-3">
            <label for="driverLastName">Last name</label>
            <input type="text" id="driverLastName" formControlName="driverLastName" class="form-control"
              placeholder="Last name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="driverContactNumber">Contact Number</label>
            <input type="text" id="driverContactNumber" formControlName="driverContactNumber" class="form-control"
              placeholder="Enter contact number" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="driverLicenseNumber">License Number</label>
            <input type="text" id="driverLicenseNumber" formControlName="driverLicenseNumber" class="form-control"
              placeholder="Enter license number" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="driverState">State</label>
            <select id="driverState" formControlName="driverState" class="form-control">
              <option>Select state</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="driverCity">City</label>
            <input type="text" id="driverCity" formControlName="driverCity" class="form-control"
              placeholder="Enter city" />
          </div>
          <div class="col-md-12 mb-3">
            <label for="driverAddress">Address</label>
            <input type="text" id="driverAddress" formControlName="driverAddress" class="form-control"
              placeholder="Enter address" />
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block m-5">Add listing</button>
  </form>
</div>
